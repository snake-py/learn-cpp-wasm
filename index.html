<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./app.js" defer></script>
    </head>
    <body>
        <div id="app">
            <h1>Todo App</h1>
            <div class="todo-container">
                <h2>Todo List</h2>
                <ul class="todo-container__list todo-container__list--todo">
                    <li class="todo-container__list-item">
                        <span>Todo 1</span>
                        <button>Delete</button>
                        <button>Mark Done</button>
                    </li>
                </ul>

                <h2>Done List</h2>
                <ul class="todo-container__list todo-container__list--done">
                    <li class="todo-container__list-item">
                        <span>Todo 1</span>
                        <button>Delete</button>
                        <button>Mark Done</button>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
